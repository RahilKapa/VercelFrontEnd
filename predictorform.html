<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: lightblue;
      color: black;
    }
  </style>
</head>
<body>

  <h2>Upload Image</h2>
  <input type="file" id="file" name="file" accept="image/*">
  <button onclick="upload()">Upload</button>

  <script>
    async function upload() {
      const fileInput = document.querySelector('#file');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      const response = await fetch('https://your-api-endpoint', {
        method: 'POST',
        body: formData,
      });

      const result = await response.json();

      // Save the image data in localStorage
      const imageData = await readFileAsDataURL(fileInput.files[0]);
      localStorage.setItem('predicted_image', imageData);

      // Redirect to resultform.html with the result
      const baseUrl = window.location.href.split('?')[0];
      const resultFormUrl = `${baseUrl}/resultform.html?predicted_object=${result.predicted_object}`;

      window.location.href = resultFormUrl;
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          resolve(reader.result);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>

</body>
</html>
