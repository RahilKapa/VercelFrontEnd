<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: lightblue;
      color: saddlebrown;
    }
  </style>
</head>
<body>

  <h2>Upload Image</h2>
  <input type="file" id="file" name="file" accept="image/*">
  <button onclick="upload()">Upload</button>

  <script>
    async function upload() {
      const fileInput = document.querySelector('#file');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      const response = await fetch('https://6a97-73-93-85-15.ngrok.io/results', {
        method: 'POST',
        body: formData,
      });

      const result = await response.json();

      // Redirect to resultform.html with the result and image data
      const imageData = await readFileAsDataURL(fileInput.files[0]);
      const queryParams = new URLSearchParams();
      queryParams.append('predicted_object', result.predicted_object);
      queryParams.append('image_data', imageData);

      const baseUrl = window.location.href.split('?')[0];
      const resultFormUrl = `${baseUrl}/resultform.html?${queryParams.toString()}`;

      window.location.href = resultFormUrl;
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          resolve(reader.result);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>

</body>
</html>
