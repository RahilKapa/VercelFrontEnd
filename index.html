<!DOCTYPE html>
<html>
<head>
  <title>Masada AI</title>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif; /* You can replace with any preferred font-family */
      text-align: center; /* Center most of the content */
    }

    .header {
      background-color: darkblue;
      padding: 20px 0;
    }

    .header h1 {
      color: white;
      margin: 0;
      font-size: 2.5em;
    }

    .accuracy-matrix {
      margin-top: 20px;
    }

    .matrix-labels .matrix-label {
      margin: 10px 0;
    }

    /* Dropdown navigation styles */
    .navigation {
      margin: 30px 0;
    }

    .dropdown {
      display: inline-block;
      margin: 0 10px;
      position: relative;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 150px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      text-align: left;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content p {
      margin: 10px;
      color: black;
    }

    /* Demo button styling */
    .demo-button {
      margin-top: 30px;
    }

    .demo-button button {
      background-color: darkblue;
      border: none;
      border-radius: 50%; /* Makes it circular */
      color: white;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .demo-button button:hover {
      background-color: lightblue;
      color: darkblue;
    }

  </style>
</head>
<body>
  <div class="header">
    <h1>Masada AI</h1>
  </div>

  <div class="accuracy-matrix">
    <h3>Accuracy Matrix</h3>
    <div class="matrix-labels">
      <div class="matrix-label">True Negative (100)</div>
      <div class="matrix-label">False Positive (0)</div>
      <div class="matrix-label">False Negative (5)</div>
      <div class="matrix-label">True Positive (95)</div>
    </div>
  </div>

  <div class="navigation">
    <div class="dropdown">
      <span>Customers</span>
      <div class="dropdown-content">
        <p></p> <!-- Placeholder text for Customers -->
      </div>
    </div>

    <div class="dropdown">
      <span>Investors</span>
      <div class="dropdown-content">
        <p></p> <!-- Placeholder text for Investors -->
      </div>
    </div>

    <div class="dropdown">
      <span>Grants</span>
      <div class="dropdown-content">
        <p></p> <!-- Placeholder text for Grants -->
      </div>
    </div>
  </div>

  <div class="demo-button">
    <button onclick="window.location.href='/videoupload.html'">Demo</button>
  </div>
</body>
</html>
