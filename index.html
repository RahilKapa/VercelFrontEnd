<!DOCTYPE html>
<html>
<head>
  <title>Masada AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e6f7ff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: black;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-family: 'Montserrat', sans-serif;
      color: white;
      margin: 0;
      font-size: 2.5em;
      margin-left: 10px;
    }

    .logo {
      margin-left: 20px;
      width: auto; /* Adjusted width to maintain aspect ratio */
      height: 40px; /* Fixed height */
      border-radius: 10px; /* Rounded corners for the logo */
    }

    button.demo-button {
      background-color: #001f3f;
      border: none;
      border-radius: 20px;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      transition-duration: 0.4s;
      cursor: pointer;
      margin-right: 20px;
    }

    button.demo-button:hover {
      background-color: #003366;
    }

    .accuracy-matrix {
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      width: 40%;
      margin: 0 auto;
      background-color: #f2f2f2; /* Grey background for the entire table */
      border-radius: 10px; /* Rounded corners for the table */
    }

    th, td {
      border: 1px solid #d0d0d0; /* Softer table lines */
      padding: 5px; /* Reduced padding for cells */
      text-align: center;
    }

    th {
      background-color: #404040;
      color: white;
    }

    .true-cell, .false-cell {
      border-radius: 10px; /* Rounded corners for cells */
    }

    .true-cell {
      background-color: white;
    }

    .false-cell {
      background-color: #808080; /* Grey background for false cells */
      color: white;
    }

    .navigation {
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dropdown {
      margin: 10px 0;
      position: relative;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 150px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      text-align: left;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content p {
      margin: 10px;
      color: black;
    }

  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Masada AI Logo" class="logo"> <!-- Replace with your actual logo -->
    <h1>Masada AI</h1>
    <button class="demo-button" onclick="window.location.href='/videoupload.html'">Demo</button>
  </div>

  <div class="accuracy-matrix">
    <h3>Accuracy Matrix</h3>
    <table>
      <tr>
        <th></th>
        <th>True</th>
        <th>False</th>
      </tr>
      <tr>
        <th>Positive</th>
        <td class="true-cell">95</td>
        <td class="false-cell">0</td>
      </tr>
      <tr>
        <th>Negative</th>
        <td class="false-cell">5</td>
        <td class="true-cell">100</td>
      </tr>
    </table>
  </div>

  <div class="navigation">
    <div class="dropdown">
      <span>Customers</span>
      <div class="dropdown-content">
        <p></p>
      </div>
    </div>

    <div class="dropdown">
      <span>Investors</span>
      <div class="dropdown-content">
        <p></p>
      </div>
    </div>

    <div class="dropdown">
      <span>Grants</span>
      <div class="dropdown-content">
        <p></p>
      </div>
    </div>
  </div>
</body>
</html>
